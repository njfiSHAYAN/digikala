apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "monitoring.prometheus.fullname" . }}
  labels:
    {{- include "monitoring.prometheus.selectorLabels" . | nindent 4 }}
rules:
  {{- range .Values.prometheus.clusterRole.apiGroupsList }}
  - apiGroups: 
    {{- range .apiGroups }}
    - {{ . | quote }}
    {{- end }}
    resources:
    {{- range .resources }}
      - {{ . }}
    {{- end }}
    verbs:
    {{- range .verbs }}
      - {{ . }}
    {{- end }}
  {{- end }}
  {{- if .Values.prometheus.clusterRole.nonResourceURLsList }}
  {{- range .Values.prometheus.clusterRole.nonResourceURLsList }}
  - nonResourceURLs:
  {{- range .nonResourceURLs }}
    - {{ . }}
  {{- end }}
    verbs:
  {{- range .verbs }}
    - {{ . }}
  {{- end }}
  {{- end }}
  {{- end }}
