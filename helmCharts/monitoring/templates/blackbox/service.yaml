apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.blackbox.service.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    {{- include "monitoring.blackbox.selectorLabels" . | nindent 4}}
  ports:
    - protocol: TCP
      port: {{ .Values.blackbox.service.port }}
      targetPort: {{ .Values.blackbox.image.port }}