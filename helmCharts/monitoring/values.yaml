replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: monitoring.local
      paths:
        - path: /
          pathType: Prefix
          # make sure to serviceName and servicePort this using tpl function
          serviceName: "{{ .Values.prometheus.service.name }}"
          servicePort: "{{ .Values.prometheus.service.port }}"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


prometheus:
  fullnameOverride: ""
  podAnnotations: {}
  imagePullSecrets: []

  containerName: "prometheus-container"

  image:
    repository: docker.io/prom/prometheus
    pullPolicy: IfNotPresent
    tag: "v2.38.0"
  
  serviceAccount:
    create: true
    name: ""
    annotations: {}

  runArgs:
    - "--config.file=/etc/prometheus/prometheus.yml"
    - "--storage.tsdb.path=/prometheus/"

  affinity: {}

  tolerations: []

  nodeSelector: {}

  service:
    port: 9090
    name: prometheusui
  
  clusterRole:
    apiGroupsList:
      - apiGroups: [""]
        resources:
          - nodes
          - nodes/proxy
          - services
          - endpoints
          - pods
        verbs:
          - get
          - list
          - watch
      - apiGroups:
        - extensions
        resources:
        - ingresses
        verbs:
          - get
          - list
          - watch
    nonResourceURLsList:
      - nonResourceURLs: 
          - /metrics
        verbs: 
          - get


nodeExporter:



alertManager:



grafana:






